<html>
<head>
</head>
<body style="text-align: center;">
    <h3>SVG rectangle</h3>
    <svg width="70%" height="70%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect x="20" y="180" width="20" height="180" style = "fill:red ;stroke: #fff; stroke-width:1"/>
    </svg>
<h3>SVG line</h3>
    <svg width="70%" height="70%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" y1="0" x2="20" y2="180" style = "fill:yellow ;stroke: #000; stroke-width:3"/>
    </svg>
<h3>SVG polyline</h3>
    <svg width="70%" height="70%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polyline points="
        0,0
        25,25
        55,85
        35,135
        20,180" style = "fill:none;stroke:yellow;stroke-width:4"/>
    </svg>
<h3>SVG circle</h3>
    <svg width="70%" height="70%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="50" style = "fill:blue;stroke:green;stroke-width:4"/>
    </svg>
<h3>SVG ellipse</h3>
    <svg width="70%" height="70%" version="1.1" xmlns="http://www.w3.org /2000/svg">
        <ellipse cx="100" cy="100" rx="10" ry="90" style = "fill:orange;stroke:#000;stroke-width:4"/>
    </svg>
<h3>SVG polygon</h3>
    <svg width="70%" height="70%" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon points="0,0 50,50 25,70 15,150" style = "fill:red;stroke:#000;stroke-width:4"/>
    </svg>


<h3>JS rectangle</h3>
    <p class="jszimejums">
        <canvas id="1"></canvas>
    </p>
<h3>JS line</h3>
    <p class="jszimejums">
        <canvas id="2"></canvas>
    </p>
<h3>JS polyline</h3>
    <p class="jszimejums">
        <canvas id="3"></canvas>
    </p>
<h3>JS circle</h3>
    <p class="jszimejums">
        <canvas id="4"></canvas>
    </p>
<h3>JS ellipse</h3>
    <p class="jszimejums">
        <canvas id="5"></canvas>
    </p>
<h3>JS polygon</h3>
    <p class="jszimejums">
        <canvas id="6"></canvas>
    </p>
    <script>
        window.onload=function() {
         let ctx = document.getElementById("1").getContext('2d');
         ctx.fillStyle="red";
         ctx.fillRect(20,20,20,180);
         ctx.stroke();
         ctx = document.getElementById("2").getContext('2d');
         ctx.moveTo(0, 0);
         ctx.lineTo(20, 180);
         ctx.stroke();
         ctx = document.getElementById("3").getContext('2d');
         ctx.moveTo(0, 0);
         ctx.lineTo(25,25);
         ctx.lineTo(55,85);
         ctx.lineTo(35,135);
         ctx.lineTo(20,180);
         ctx.stroke();
         ctx = document.getElementById("4").getContext('2d');
         ctx.beginPath();
         ctx.arc(100, 100, 50, 0, 2 * Math.PI);
         ctx.stroke();
         ctx = document.getElementById("5").getContext('2d');
         ctx.ellipse(100, 100, 10, 90, 0, 0, 2 * Math.PI);
         ctx.stroke();
         ctx = document.getElementById("6").getContext('2d');
         ctx.moveTo(0, 0);
         ctx.lineTo(50, 50);
         ctx.lineTo(25, 75);
         ctx.lineTo(15, 150);
         ctx.lineTo(0,0);
         ctx.stroke();
     }
</script>
    <style>
    .jszimejums {
        margin-right: auto;
        margin-left: auto;
        height: 250px; 
        display: block;
    }
    .jszimejums:hover canvas {
        background: rgb(255 0 0);
    }
    svg {
        margin-right: auto;
        margin-left: auto;
    }
</style>
</body>
</html>
